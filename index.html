<!DOCTYPE html>
<html>

<head>
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    
    

</head>

<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 h-screen">
    <div class="flex items-center justify-center h-screen">
        <div class="max-w-md w-full mx-4 p-6 bg-white rounded-lg shadow-md">
            <header class="text-center mb-4">
                <h1 class="text-3xl font-bold text-gray-800">AGE CALCULATOR</h1>
                <p class="text-lg text-gray-600">Enter your date of birth and current date to calculate your age!</p>
            </header>

            <form class="space-y-6">
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="block text-gray-700">Enter your Date of Birth</label>
                        <input id="inputDob" type="date" value="2000-01-01" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                    </div>
                    <div class="w-full md:w-1/2 px-3">
                        <label class="block text-gray-700">Current Date</label>
                        <input id="cdate" type="date" value="" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                    </div>
                </div>

                <button type="button" onclick="getDOB()" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Calculate
                </button>
            </form>

            <!-- Custom alert box -->
            <div id="customAlert" class="mt-6 p-4 rounded-lg shadow-md hidden bg-white">
                <div class="flex justify-between items-center bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-2 rounded-lg">
                    <div class="flex items-center">
                        <span class="text-lg font-bold text-gray-800">Age Result</span>
                    </div>
                    <button onclick="closeAlert()" class="text-yellow-700 hover:text-yellow-900 focus:outline-none focus:text-yellow-900">
                        &times;
                    </button>
                </div>
                <div id="ageMessage" class="mt-4 text-gray-800"></div>
            </div>
            <!-- End custom alert box -->

            <script src="./script.js"></script>
            
            
            
        </div>
    </div>
</body>

</html>
